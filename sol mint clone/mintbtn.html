<!-- specifies the document type as HTML -->
<!DOCTYPE html>

<!-- defines the language of the document as English -->
<html lang="en">

<!-- begins the head section of the document, which contains meta data and other information about the page -->
<head>

    <!-- sets the character encoding for the page as UTF-8 -->
    <meta charset="UTF-8">

    <!-- sets the compatible version of Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- sets the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- sets the title of the page -->
    <title>Document</title>

    <!-- links to an external CSS file -->
    <link rel="stylesheet" href="css/mint.css" type="text/css">

    <!-- links to a Google font -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

</head>


<body>

    <header id="nav">Solana College</header> <!-- creates a header element with an ID and the text "Solana College" -->

<img id="mintpreview" src="fire1.jpg" alt="nftpreview"> <!-- displays an image with an ID, source file, and alternative text -->

<video autoplay loop muted plays-inline class="bgvideo"> <!-- displays a video with autoplay, loop, and mute attributes, along with a class for styling -->
    
    <source src="bg-video.mp4"> <!-- defines the source file for the video -->

</video>


<div class="box1"> <!-- creates a div element with a class for styling -->

    <a class="button1" href="#pop1">Connect Wallet</a> <!-- creates a link with a class for styling and an anchor for pop-up content -->

</div>

<div id="pop1" class="overlay1"> <!-- creates a div element with an ID and a class for pop-up styling -->

    <div class="popup1"> <!-- creates a div element with a class for pop-up content styling -->

        <h2>Wallet Options Coming Soon!</h2> <!-- creates a heading element with the text "Wallet Options Coming Soon!" -->

        <a class="close1" href="#">&#10005</a> <!-- creates a link for closing the pop-up, with a class for styling and an anchor for the content -->
        
        <div class="content1"> <!-- creates a div element with a class for pop-up content styling -->

            We're currently learning the skills required to connect wallets. <!-- displays text for the pop-up content -->

        </div>

    </div>

</div>

<div class="box2"> <!-- creates a div element with a class for styling -->

    <a class="button2" href="#pop2">Mint</a> <!-- creates a link with a class for styling and an anchor for pop-up content -->

</div>

<div id="pop2" class="overlay2"> <!-- creates a div element with an ID and a class for pop-up styling -->

    <div class="popup2"> <!-- creates a div element with a class for pop-up content styling -->

        <h2>Mint Coming Soon!</h2> <!-- creates a heading element with the text "Mint Coming Soon!" -->
       
        <a class="close2" href="#">&#10005</a> <!-- creates a link for closing the pop-up, with a class for styling and an anchor for the content -->
        
        <div class="content2"> <!-- creates a div element with a class for pop-up content styling -->

            We're currently learning the skills required to mint NFTs. <!-- displays text for the pop-up content -->

        </div>

    </div>

</div>
    
</body>

</html>
